<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>tvc</title>
<script src="3rdparty/jquery-1.10.1.min.js"></script>
<script src="3rdparty/sink-min.js"></script>
<script src="3rdparty/require.js"></script>
<script src="3rdparty/jszip.js"></script>
<script src="3rdparty/jszip-inflate.js"></script>
<script src="3rdparty/jszip-load.js"></script>
<script src="3rdparty/mtools2.js"></script>
<script src="games/list.json"></script>

<body onload="appStart();">
	<div id="header" class="center">
		<img src="vtvc.jpg" />
		<ul>
			<li><a href="https://github.com/teki/jstvc">jstvc VVEERR</a></li>
			<li><a href="http://tvc.hu/html/inenglish.html">TVC (en)</a></li>
			<li><a href="http://z80.info">Z80 (en)</a></li>
		</ul>
		<ul>
			<li><a href="http://www.tvc.hu">tvc.hu (hu)</a></li>
			<li><a href="https://github.com/teki/jstvc">project (hu)</a></li>
		</ul>
	</div>
	<div id="toolbar" class="center">
		<button id="breset">reset</button>
		<button id="bstop">stop</button>
		<select id="smach"></select>
		status: <span id="statusline">ok</span>
		<br />
        games: <select id="sgames"></select>
        <button id="loadgame">load</button>

	<div id="monitor" class="center" tabindex="0">
