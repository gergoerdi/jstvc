<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>tvc</title>
<script src="scripts/jquery-1.9.0.min.js"></script>
<script src="scripts/require.js"></script>
<script type="text/javascript">
	var TVCModule;
	var g = {};
	g.isRunning = false;
	g.logMem = false;
	g.tvc = undefined;
	g.canvas = undefined;
	g.regs = undefined;
	g.fb = undefined;

	function appStart() {
		requirejs(["scripts/tvc.js"], function(tvc) {
			TVCModule = tvc;
			emuInit();
		});
	}

	function getData(url) {
		var defer = $.Deferred();
		var oReq = new XMLHttpRequest();
		oReq.open("GET", url, true);
		oReq.responseType = "arraybuffer";
		oReq.onload = function (oEvent) {
			var arrayBuffer = oReq.response;
			if (arrayBuffer) {
				defer.resolve(arrayBuffer);
			}
			else {
				defer.reject(this);
			}
		}
		oReq.send(null);
		return defer;
	}
	function emuInit() {
		(function() {
		  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
		  window.requestAnimationFrame = requestAnimationFrame;
		})();
		g.regs = $("#regs")[0];
		g.lastrefresh = 0;
		// frame buffer
		g.canvas = $("#tvc");
		g.ctx = g.canvas[0].getContext("2d");
		g.fb = {};
		g.fb.width = g.canvas[0].width;
		g.fb.height = g.canvas[0].height;
		g.fb.data = g.ctx.createImageData(g.fb.width, g.fb.height);
		g.fb.refresh = function() {
			g.ctx.putImageData(g.fb.data, 0, 0);
		}
		g.tvc = new TVCModule.TVC(g.fb);
		// gui
		$("#run").on("click", function() {
			g.isRunning = !g.isRunning;
			$("#run")[0].value = g.isRunning ? "stop" : "run";
			if (g.isRunning) {
				emuContinue();
			}
		});
		$("#step").on("click", function() {
			emuStep();
		});
		$("#log").on("click", function() {
			g.logMem = !$("#log").is(":checked");
			g.tvc.logMemAccess(g.logMem);
		});

		// load roms
		getData("TVC12_D3.64K")
			.then(function(data) {
				g.tvc.addRom("D3", new Uint8Array(data));
				return getData("TVC12_D4.64K");
				})
			.then(function(data) {
				g.tvc.addRom("D4", new Uint8Array(data));
				return getData("TVC12_D7.64K");
				})
			.then(function(data) {
				g.tvc.addRom("D7", new Uint8Array(data));
				// start
				emuContinue();
				});
	}
	function emuContinue() {
		window.requestAnimationFrame(emuRunFrame);
	};
	function emuRunFrame() {
		if (!g.isRunning) {
			return;
		}
		// limit to pal refresh rate
		var timediff = performance.now() - g.lastrefresh;
		g.lastrefresh = performance.now();
		if (timediff < (1/25)) {
			emuContinue();
			return;
		}
		// run + update + continue
		g.tvc.runForAFrame();
		g.regs.innerHTML = g.tvc._z80.toString();
		emuContinue();
	};
	function emuStep() {
		var arr = [];
		if (!g.isRunning) {
			g.tvc.runOne();
			arr.push(g.tvc._z80.toString());
			arr = arr.concat(g.tvc._z80.btToString());
			g.regs.innerHTML = arr.join("\n");
		}
	};
</script>

<style type="text/css">
/* ----------------------------
simple reset
---------------------------- */
body {
	height: 100%;
	width: 100%;
}

html, body, ul, ol, li, form, fieldset, legend
{
	margin: 0;
	padding: 0;
}

h1, h2, h3, h4, h5, h6, p { margin-top: 0; }

fieldset,img { border: 0; }

table
{
	border-collapse: collapse;
	border-spacing: 0;
}

caption, th, td
{
	text-align: left;
	vertical-align: top;
	font-weight: normal;
}

input, textarea, select
{
	font-size: 110%;
	line-height: 1.1;
}

abbr, acronym
{
	border-bottom: .1em dotted;
	cursor: help;
}
/* custom */
	#tvc {
		border: 1px solid black;
		background-color: red;
		-webkit-transform-origin: left top 0;
		-webkit-transform: scaleY(1.6);
	}
	#regs {
		font-family: "Courier New", Courier, monospace;
		font-size: 12px;
		white-space: pre;
	}
	#left {
		width: 640px;
		height: 640px;
		float: left;
		margin: 0px auto;
	}
	#dbg {
		float: left;
	}
</style>

</head>
<body onload="appStart();">
	<div id="left">
		<div id="screen">
			<canvas id="tvc" width="512" height="240"></canvas>
		</div>
	</div>
	<div id="dbg">
		<input id="run" type="BUTTON" value="run"></input>
		<input id="log" type="CHECKBOX" >log</input>
		<input id="step" type="BUTTON" value="step"></input>
		<div id="regs">
		</div>
	</div>
</body>
</html>
